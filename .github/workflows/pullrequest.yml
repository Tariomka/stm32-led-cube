name: PR validation

on:
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Set up Tinygo
      uses: fluentci-io/setup-fluentci@v5
      with:
        wasm: true
        plugin: tinygo
        args: |
          setup

    - name: Checks
      run: |
        go version
        tinygo version